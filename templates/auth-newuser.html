<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish - CEFR Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', system-ui, sans-serif;
        }

        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-hover:hover {
            transform: translateY(-2px);
        }

        .btn-hover:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col">

    <!-- Header -->
    <header class="fixed w-full top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="/" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <span class="text-white text-sm font-bold">C</span>
                    </div>
                    <span class="text-base font-semibold text-gray-900">CEFR Test</span>
                </a>

                <!-- Back -->
                <a href="/auth" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">
                    Ortga
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-6 pt-16">
        <div class="w-full max-w-sm mx-auto py-20">
            <!-- Icon -->
            <div class="mb-6 flex justify-center">
                <div class="w-14 h-14 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                    </svg>
                </div>
            </div>

            <!-- Title -->
            <h1 class="text-2xl font-semibold text-gray-900 mb-2 text-center">
                Hisob yaratish
            </h1>
            <p class="text-sm text-gray-600 mb-8 text-center" id="emailDisplay">
                Parol o'rnating
            </p>

            <!-- Form -->
            <form id="newUserForm" class="space-y-4">
                <div>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Parol"
                        required
                        minlength="6"
                        class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-base text-gray-900 placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all"
                    >
                </div>

                <div>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="Parolni tasdiqlang"
                        required
                        minlength="6"
                        class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-base text-gray-900 placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all"
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-black text-white px-6 py-3.5 rounded-full font-medium text-base btn-hover"
                >
                    Hisob yaratish
                </button>
            </form>

            <!-- Info -->
            <p class="text-xs text-gray-500 mt-6 text-center">
                Parol kamida 6 ta belgidan iborat bo'lishi kerak
            </p>
        </div>
    </main>

    <script>
        // Get email from sessionStorage
        const email = sessionStorage.getItem('userEmail');

        if (!email) {
            window.location.href = '/auth';
        }

        // Display email
        document.getElementById('emailDisplay').textContent = `${email} uchun parol yarating`;

        // Handle form submission
        const newUserForm = document.getElementById('newUserForm');
        newUserForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Parollar mos kelmadi. Iltimos, qaytadan kiriting.');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                alert('Parol kamida 6 ta belgidan iborat bo\'lishi kerak');
                return;
            }

            // Mock registration - store user info
            sessionStorage.setItem('isAuthenticated', 'true');
            sessionStorage.setItem('isNewUser', 'true');

            // Redirect to payment page for new users
            window.location.href = '/payment';
        });
    </script>

</body>
</html>
