<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{% if lang == 'uz' %}Ismingiz{% else %}Your name{% endif %} â€“ CEFR Level</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { background-color: #0d0d0d; }
    </style>
</head>
<body class="min-h-screen text-white bg-[#0d0d0d] antialiased flex flex-col items-center justify-center px-4">
    <a href="/" class="absolute top-6 left-6 flex items-center gap-2 text-gray-400 hover:text-white transition">
        <span class="w-8 h-8 bg-[#00D4AA] flex items-center justify-center text-[#0d0d0d] font-black text-xs">C</span>
        <span class="font-bold text-white">CEFR</span>
        <span class="font-bold text-[#00D4AA]">Level</span>
    </a>

    <div class="w-full max-w-sm text-center">
        <h1 class="text-2xl font-bold text-white mb-2">
            {% if lang == 'uz' %}Ismingizni kiriting{% else %}What's your name?{% endif %}
        </h1>
        <p class="text-gray-400 text-sm mb-8">
            {% if lang == 'uz' %}Platformada sizga murojaat qilish uchun{% else %}So we can personalize your experience{% endif %}
        </p>
        <form method="post" action="/onboarding" class="space-y-4">
            <input type="text" name="name" autocomplete="name" value="{{ user.name or '' }}" placeholder="{% if lang == 'uz' %}Ism{% else %}Name{% endif %}" class="w-full bg-[#1a1a1a] border border-[#2d2d2d] px-4 py-3.5 text-white placeholder-gray-500 focus:border-[#00D4AA] focus:outline-none rounded-lg text-center text-lg">
            <button type="submit" class="w-full bg-[#00D4AA] text-[#0d0d0d] py-3.5 font-semibold rounded-lg hover:bg-[#00B894] transition">
                {% if lang == 'uz' %}Davom etish{% else %}Continue{% endif %}
            </button>
        </form>
    </div>
</body>
</html>
