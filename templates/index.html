<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEFR Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', system-ui, sans-serif;
        }

        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.2);
        }

        .btn-hover:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col">

    <!-- Header -->
    <header class="fixed w-full top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="/" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <span class="text-white text-sm font-bold">C</span>
                    </div>
                    <span class="text-base font-semibold text-gray-900">CEFR Test</span>
                </a>

                <!-- Ko'proq malumot button -->
                <a href="/info" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">
                    Ko'proq malumot
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-6 pt-16">
        <div class="w-full max-w-xl mx-auto text-center py-20">
            <!-- Icon -->
            <div class="mb-8 flex justify-center">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
            </div>

            <!-- Heading -->
            <h1 class="text-4xl sm:text-5xl font-semibold text-gray-900 mb-4 tracking-tight">
                CEFR Test
            </h1>

            <!-- Description -->
            <p class="text-base sm:text-lg text-gray-600 mb-10 max-w-md mx-auto leading-relaxed">
                Ingliz tili darajangizni professional baholang
            </p>

            <!-- CTA Button -->
            <a href="/auth" class="inline-block bg-black text-white px-8 py-3.5 rounded-full font-medium text-base btn-hover">
                Boshlash
            </a>
        </div>
    </main>

</body>
</html>
