<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish - CEFR Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', system-ui, sans-serif;
        }

        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-hover:hover {
            transform: translateY(-2px);
        }

        .btn-hover:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col">

    <!-- Header -->
    <header class="fixed w-full top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="/" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <span class="text-white text-sm font-bold">C</span>
                    </div>
                    <span class="text-base font-semibold text-gray-900">CEFR Test</span>
                </a>

                <!-- Back -->
                <a href="/" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">
                    Ortga
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-6 pt-16">
        <div class="w-full max-w-sm mx-auto py-20">
            <!-- Icon -->
            <div class="mb-6 flex justify-center">
                <div class="w-14 h-14 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
            </div>

            <!-- Title -->
            <h1 class="text-2xl font-semibold text-gray-900 mb-2 text-center">
                Kirish
            </h1>
            <p class="text-sm text-gray-600 mb-8 text-center">
                Davom etish uchun email manzilingizni kiriting
            </p>

            <!-- Form -->
            <form id="emailForm" class="space-y-4">
                <div>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Email manzilingiz"
                        required
                        class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-base text-gray-900 placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all"
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-black text-white px-6 py-3.5 rounded-full font-medium text-base btn-hover"
                >
                    Davom etish
                </button>
            </form>

            <!-- Info -->
            <p class="text-xs text-gray-500 mt-6 text-center">
                Email manzilingizni kiritish orqali siz <a href="/info" class="text-blue-600 hover:underline">foydalanish shartlari</a>ga rozilik bildirasiz.
            </p>
        </div>
    </main>

    <script>
        // Mock authentication logic
        const emailForm = document.getElementById('emailForm');
        const emailInput = document.getElementById('email');

        // Simulate existing users database
        const existingUsers = ['test@gmail.com', 'demo@gmail.com', 'user@gmail.com'];

        emailForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();

            if (!email) {
                alert('Iltimos, email manzilingizni kiriting');
                return;
            }

            // Store email in sessionStorage for use in next pages
            sessionStorage.setItem('userEmail', email);

            // Check if user exists in our mock database
            if (existingUsers.includes(email.toLowerCase())) {
                // Existing user - go to password page
                window.location.href = '/auth/password';
            } else {
                // New user - go to new user registration
                window.location.href = '/auth/newuser';
            }
        });
    </script>

</body>
</html>
