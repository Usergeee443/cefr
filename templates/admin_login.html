<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Admin Login - CEFR Level</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Nunito', sans-serif; }
        body { background: #131F24; }
    </style>
</head>
<body class="min-h-screen text-white flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="/" class="flex items-center justify-center gap-3">
                <div class="w-12 h-12 bg-[#FF4B4B] flex items-center justify-center text-white font-black text-xl rounded-xl" style="box-shadow: 0 4px 0 #EA2B2B;">C</div>
                <span class="text-2xl font-black text-white">CEFR</span>
                <span class="text-2xl font-black" style="color: #58CC02;">Level</span>
            </a>
            <div class="mt-3">
                <span class="px-4 py-1 bg-[#FF4B4B]/15 text-[#FF4B4B] text-xs font-black rounded-full border-2 border-[#FF4B4B]/30">ADMIN</span>
            </div>
        </div>

        <div class="bg-[#1A2C32] border-2 border-[#2B4148] rounded-2xl p-6 md:p-8">
            <h1 class="text-xl font-black text-white mb-6 flex items-center gap-3">
                &#128274; Admin Kirish
            </h1>

            {% if error %}
            <div class="bg-[#FF4B4B]/10 border-2 border-[#FF4B4B]/30 text-[#FF4B4B] p-4 mb-6 text-sm font-bold rounded-xl">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/admin/login">
                <div class="mb-6">
                    <label class="block text-sm font-bold text-[#AFAFAF] mb-2">Parol</label>
                    <input type="password" name="password" required
                        class="w-full bg-[#131F24] border-2 border-[#2B4148] text-white px-4 py-3 rounded-xl focus:border-[#58CC02] outline-none font-medium placeholder-[#555]"
                        placeholder="Admin parolini kiriting">
                </div>

                <button type="submit" class="w-full py-4 font-black text-lg text-white rounded-2xl"
                    style="background: #FF4B4B; box-shadow: 0 5px 0 #EA2B2B;">
                    Kirish
                </button>
            </form>
        </div>

        <div class="text-center mt-6">
            <a href="/" class="text-[#777] hover:text-[#58CC02] text-sm font-bold transition">Bosh sahifaga</a>
        </div>
    </div>
</body>
</html>
