<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CEFR Level</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cefr-dark': '#0a1628',
                        'cefr-cyan': '#2dd4bf',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0a1628; }
        .btn-glow { box-shadow: 0 0 20px rgba(45, 212, 191, 0.3); transition: all 0.3s ease; }
        .btn-glow:hover { box-shadow: 0 0 30px rgba(45, 212, 191, 0.5); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-cefr-cyan rounded-2xl flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-cefr-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">Admin Panel</h1>
            <p class="text-white/60 mt-2">Kirish uchun ma'lumotlaringizni kiriting</p>
        </div>

        {% if error %}
        <div class="bg-red-500/20 border border-red-500/30 rounded-xl p-4 mb-6">
            <p class="text-red-400 text-center">{{ error }}</p>
        </div>
        {% endif %}

        <form method="POST" action="/admin/login" class="bg-white/5 border border-white/10 rounded-2xl p-8">
            <div class="mb-6">
                <label class="block text-white/70 text-sm mb-2">Login</label>
                <input
                    type="text"
                    name="username"
                    required
                    class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white placeholder-white/30 focus:outline-none focus:border-cefr-cyan"
                    placeholder="admin"
                >
            </div>

            <div class="mb-8">
                <label class="block text-white/70 text-sm mb-2">Parol</label>
                <input
                    type="password"
                    name="password"
                    required
                    class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white placeholder-white/30 focus:outline-none focus:border-cefr-cyan"
                    placeholder="••••••••"
                >
            </div>

            <button type="submit" class="w-full bg-cefr-cyan text-cefr-dark py-4 rounded-full font-semibold btn-glow">
                Kirish
            </button>
        </form>

        <p class="text-center text-white/40 text-sm mt-6">
            Default: admin / admin123
        </p>

        <div class="text-center mt-8">
            <a href="/" class="text-white/50 hover:text-white text-sm">← Bosh sahifaga qaytish</a>
        </div>
    </div>
</body>
</html>
