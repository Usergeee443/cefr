<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parolni tiklash - CEFR Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', system-ui, sans-serif;
        }

        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-hover:hover {
            transform: translateY(-2px);
        }

        .btn-hover:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col">

    <!-- Header -->
    <header class="fixed w-full top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-12">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="/" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <span class="text-white text-sm font-bold">C</span>
                    </div>
                    <span class="text-base font-semibold text-gray-900">CEFR Test</span>
                </a>

                <!-- Back -->
                <a href="/auth/password" class="text-sm text-gray-600 hover:text-gray-900 transition-colors">
                    Ortga
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-6 pt-16">
        <div class="w-full max-w-sm mx-auto py-20">
            <!-- Icon -->
            <div class="mb-6 flex justify-center">
                <div class="w-14 h-14 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
            </div>

            <!-- Title -->
            <h1 class="text-2xl font-semibold text-gray-900 mb-2 text-center">
                Parolni tiklash
            </h1>
            <p class="text-sm text-gray-600 mb-8 text-center">
                Email manzilingizga tiklash havolasi yuboramiz
            </p>

            <!-- Form -->
            <form id="recoveryForm" class="space-y-4">
                <div>
                    <input
                        type="email"
                        id="recoveryEmail"
                        name="email"
                        placeholder="Email manzilingiz"
                        required
                        class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-base text-gray-900 placeholder-gray-500 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all"
                    >
                </div>

                <button
                    type="submit"
                    class="w-full bg-black text-white px-6 py-3.5 rounded-full font-medium text-base btn-hover"
                >
                    Tiklash havolasini yuborish
                </button>
            </form>

            <!-- Success message (hidden initially) -->
            <div id="successMessage" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-xl">
                <p class="text-sm text-green-800 text-center">
                    âœ“ Tiklash havolasi yuborildi! Email manzilingizni tekshiring.
                </p>
            </div>

            <!-- Back to login -->
            <div class="mt-6 text-center">
                <a href="/auth" class="text-sm text-blue-600 hover:underline">
                    Kirish sahifasiga qaytish
                </a>
            </div>
        </div>
    </main>

    <script>
        const recoveryForm = document.getElementById('recoveryForm');
        const successMessage = document.getElementById('successMessage');

        recoveryForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = document.getElementById('recoveryEmail').value;

            // Mock password recovery - show success message
            successMessage.classList.remove('hidden');

            // Hide form
            recoveryForm.style.display = 'none';

            // In real app, send recovery email to backend
            console.log('Password recovery requested for:', email);
        });
    </script>

</body>
</html>
